<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3 Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calulator">
      <h1 id="output">D3 Tier HP Calculator</h1>
      <div class="text-center">
        <p id="resualt">Calculate a tier Num</p>
      </div>
      <input
        type="number"
        class="form-control"
        id="myText"
        placeholder="Tier Num"
        required
        autofocus
        autocomplete="off"
      />
      <div class="container">
        <div class="row">

          <div class="col-lg left">
            <button
              onclick="minus()"
              class="btn btn-outline-warning btn-lg plus-minus"
            >
              -
            </button>
          </div>
          
          <div class="col-lg-3 middle">
            <button onclick="tierCalc()" class="btn btn-outline-warning btn-lg">
              Caluclate Now!
            </button>
          </div>

          <div class="col-lg right">
            <button
              onclick="pluss()"
              class="btn btn-outline-warning btn-lg plus-minus"
            >
              +
            </button>

          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
